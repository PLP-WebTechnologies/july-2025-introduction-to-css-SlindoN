<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple styled web page using CSS box model and selectors.">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>This is a sample page to demonstrate CSS styling, selectors, and the box model in action.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Development</li>
                <li>SEO Optimization</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
